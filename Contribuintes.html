            { label: 'Apoio', value: apoio, color: '#ffc107', borderColor: '#856404' },
            { label: 'Zeladoria', value: zeladoria, color: '#17a2b8', borderColor: '#0c5460' },
            { label: 'Promoção', value: promocao, color: '#6610f2', borderColor: '#4e0754' }
        ];

        let labelsFixos = setores.map(s => s.label);
        let valoresFixos = setores.map(s => s.value);
        let coresFixas = setores.map(s => s.color);
        let bordasFixas = setores.map(s => s.borderColor);

        let canvas = document.getElementById('barChart');
        if (!canvas) {
            console.error("Erro: Canvas 'barChart' não encontrado!");
            return;
        }

        let ctx = canvas.getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labelsFixos,
                datasets: [{
                    label: 'Total de Funcionários',
                    data: valoresFixos,
                    backgroundColor: coresFixas,
                    borderColor: bordasFixas,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });
    };


</script>
