        let AbeSet = document.getElementById('span_vABESET')?.innerText.trim() || "0";
        let AbeOut = document.getElementById('span_vABEOUT')?.innerText.trim() || "0";
        let AbeNov = document.getElementById('span_vABENOV')?.innerText.trim() || "0";
        let AbeDez = document.getElementById('span_vABEDEZ')?.innerText.trim() || "0";


        AbeJan = parseFloat(AbeJan) || 0;
        AbeFev = parseFloat(AbeFev) || 0;
        AbeMar = parseFloat(AbeMar) || 0;
        AbeAbr = parseFloat(AbeAbr) || 0;
        AbeMai = parseFloat(AbeMai) || 0;
        AbeJun = parseFloat(AbeJun) || 0;
        AbeJul = parseFloat(AbeJul) || 0;
        AbeAgo = parseFloat(AbeAgo) || 0;
        AbeSet = parseFloat(AbeSet) || 0;
        AbeOut = parseFloat(AbeOut) || 0;
        AbeNov = parseFloat(AbeNov) || 0;
        AbeDez = parseFloat(AbeDez) || 0;

        let Receber = [
            { label: 'Jan', value: AbeJan, color: '#007bff', borderColor: '#004085' },
            { label: 'Fev', value: AbeFev, color: '#ff7f7f', borderColor: '#d9534f' },
            { label: 'Mar', value: AbeMar, color: '#28a745', borderColor: '#155724' },
            { label: 'Abr', value: AbeAbr, color: '#ffc107', borderColor: '#856404' },
            { label: 'Mai', value: AbeMai, color: '#17a2b8', borderColor: '#0c5460' },
            { label: 'Jun', value: AbeJun, color: '#6610f2', borderColor: '#4e0754' },
            { label: 'Jul', value: AbeJul, color: '#dc3545', borderColor: '#721c24' },
            { label: 'Ago', value: AbeAgo, color: '#6f42c1', borderColor: '#4e0754' },
            { label: 'Set', value: AbeSet, color: '#e83e8c', borderColor: '#721c24' },
            { label: 'Out', value: AbeOut, color: '#e83e8c', borderColor: '#721c24' },
            { label: 'Nov', value: AbeNov, acolor: '#e83e8c', borderColor: '#721c24' },
            { label: 'Dez', value: AbeDez, color: '#e83e8c', borderColor: '#721c24' },
        ];

        let labelsFixos = Receber.map(s => s.label);
        let valoresFixos = Receber.map(s => s.value);
        let coresFixas = Receber.map(s => s.color);
        let bordasFixas = Receber.map(s => s.borderColor);

        let canvas = document.getElementById('barChart');
        if (!canvas) {
            console.error("Erro: Canvas 'barChart' não encontrado!");
            return;
        }

        let ctx = canvas.getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labelsFixos,
                datasets: [{
                    label: 'A Receber (Por Mês de Vencimento)',
                    data: valoresFixos,
                    backgroundColor: coresFixas,
                    borderColor: bordasFixas,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;

                        }
                    }
                }
            }
        });
    };
